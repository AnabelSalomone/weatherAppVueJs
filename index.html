<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
</head>

<body>


	<div class="container">
		<div id="app">

			<!--Input-->
			<div id="city-input">
				<input type="text" v-model="city" v-on:keyup.enter="call" />
			</div>

			<!--Radio buttons-->
			<div class="row" id="unit">
				<div class="radiobutton"><input type="radio" v-bind:value="true" v-model="conv">C</div>
				<div class="radiobutton"> <input type="radio" v-bind:value="false" v-model="conv">F</div>
			</div>

			<!--Weather display-->
			<div id="weather">
				<p>{{myApi.name}}: {{tempFinal}} Â°</p>
				<div id="icon"><img v-bind:src=weatherIcon /></div>
				<p>{{myApi.weather[0].description |maj}}</p>
			</div>

		</div>
	</div>


	<script src="https://unpkg.com/vue@2.2.6 "></script>
	<!--Vue.js-->
	<script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<!--jquery-->
	<script src="weather.js "></script>

</body>

</html>
